<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HTML textarea</title>
        <style>
            /* 固定輸入框框的大小，沒有設定的話使用者可以自由調整 */
            #textarea {
                resize: none;
            }
        </style>
    </head>
    <body>
        <form action="https://book.niceinfos.com/api/form/index.php">
            <div class="container">
                <h1>HTML textarea</h1>

                <!-- textarea vs input，
                 input只能打一行，且按enter就送出-->
                <input type="text" name="text" id="text" />

                <textarea name="textarea" id="textarea" cols="50" rows="20">
                </textarea>
            </div>
            <button type="submit">送出</button>
        </form>
    </body>

</html>
