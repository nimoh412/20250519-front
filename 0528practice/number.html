<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>html number</title>
    </head>
    <body>
        <form action="https://book.niceinfos.com/api/form/index.php">
            <div class="container">
                <h1>html number</h1>
                <div>
                    <label for="age">年齡</label>
                    <input type="number" name="age" id="age" min="0" max="10" />
                </div>

                <div>
                    <label for="volume">音量</label>
                    <input
                        type="range"
                        name="volume"
                        id="volume"
                        min="0"
                        max="100"
                    />
                </div>
            </div>
            <button type="submit">送出</button>
        </form>
    </body>
</html>
