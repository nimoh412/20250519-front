<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Combinators</title>
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/combinators-2.css" />
    </head>
    <body>
        <div class="container">
            <h1 class="slogan">Combinators</h1>
            <h2>一般兄弟選擇器(寬鬆)</h2>
            <!-- 當顯示 .content 時，.trigger-btn 的背景顏色會變成紅色，而且文字改為關閉 -->
            <div>
                <input type="checkbox" class="trigger" id="trigger" />
                <label class="trigger-btn" for="trigger">開啟</label>
                <label class="trigger-btn close" for="trigger">關閉</label>
                <div class="content">你看到我了嗎?</div>
            </div>

            <h2>一般兄弟選擇器(寬鬆)</h2>
            <div>
                <input type="checkbox" class="trigger" id="trigger2" />
                <label class="trigger-btn2" for="trigger2">
                    <span>開啟</span>
                    <span class="close">關閉</span>
                </label>
                <div class="content">你看到我了嗎?</div>
            </div>
        </div>
    </body>
</html>
